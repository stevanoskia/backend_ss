<!-- templates/add_category.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Subcategory</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Subcategory</h1>
        <form method="post" action="/subcategories/create_subcategory">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <input type="text" class="form-control" id="info" name="info" required>
            </div>
            <div class="form-group">
                <label for="cid">Category ID:</label>
                <select class="form-control" id="cid" name="cid" required>
                    <!-- Display a dropdown of category IDs and names from Categories table -->
                    {% for category in categories %}
                    <option value="{{ category.cid }}">{{ category.cid }} - {{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Subcategory</button>
        </form>
    </div>
</body>
</html>
